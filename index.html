<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Spot Caster</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f0f5, #e8e8f2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
    transition: background 0.5s ease;
  }

  .logo {
    width: 180px;
    margin-bottom: 30px;
    animation: fadeIn 1s ease forwards;
  }

  h1 {
    font-size: 42px;
    font-weight: 700;
    color: #222;
    margin-bottom: 10px;
    text-align: center;
    animation: fadeIn 1.2s ease forwards;
  }

  p.subtitle {
    font-size: 18px;
    color: #555;
    text-align: center;
    margin-bottom: 40px;
    animation: fadeIn 1.4s ease forwards;
  }

  .form-container {
    width: 100%;
    max-width: 720px;
    height: 700px;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    animation: fadeIn 1.6s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 768px) { .form-container { height: 600px; } }
  @media (max-width: 480px) { 
    .form-container { height: 500px; } 
    h1 { font-size: 32px; }
    p.subtitle { font-size: 16px; }
  }

  .typeform-widget iframe {
    border-radius: 20px;
    border: none;
  }
</style>
</head>
<body>

<!-- لوگوی Spot Caster -->
<img class="logo" src="document/SE/PROF_NEWNEW.png" alt="Spot Caster Logo">

<h1>Contact Spot Caster</h1>
<p class="subtitle">Have a project or idea? Send us a message and we’ll get back to you fast!</p>

<div class="form-container">
  <!-- فرم Typeform Embed -->
  <div class="typeform-widget" data-url="https://form.typeform.com/to/cYa3RXFh" style="width:100%;height:100%;"></div>
</div>

<script src="https://embed.typeform.com/embed.js"></script>

</body>
</html>
